<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leyna May - Tilt Game</title>
  </head>
  <body style="height: 100vh; margin: 0">
    <div id="container" style="height: 100%">
      <div class="modal-backdrop">
        <dialog open>
          <h1 id="dialog-header">Tilt game</h1>
          <div id="start-text">
            <div>
              Use the mouse to tilt the platform and guide the ball to the green
              square.
              <br />
              Don't roll into a hole or off the edge!
            </div>
            <div>
              Code available on GitHub
              <a href="https://github.com/LeynaM/tilt-game">here</a>.
            </div>
          </div>
          <div>
            <p id="score"></p>
            <p id="highscore"></p>
          </div>
          <button id="play-button">Play</button>
        </dialog>
      </div>
      <div id="score-box"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
